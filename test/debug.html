<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module" src="/source/main.js"></script>
        <script type="module">
            import { Quantum, query, define, template } from '/source/main.js';

            const test = template('<div></div>');

            class Test extends Quantum {
                constructor() {
                    super(test);
                }

                static attributes = {
                    test: root => {
                        const label = query(root, 'div');
                        return value => {
                            label.innerText = value;
                            console.log(value);
                        }
                    }
                };

                static events = {
                    raise: (root, dispatch) => {
                        const label = query(root, 'div');
                        label.onclick = dispatch;
                    }
                }
            }

            define(Test);
        </script>
    </head>
    <body onload="load()">
        <quantum-test test="1"></quantum-test>
    </body>
    <script>
        function load() {
            const element = query(document, 'quantum-test');
            element.addEventListener('raise', console.log);
            element.test = '2';
        }
    </script>
</html>
