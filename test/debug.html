<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module">
            import { Quantum, shadow, template, clone } from '/source/main.js';

            const html = template('<div></div>');

            class Test extends Quantum {
                #label;

                constructor() {
                    super();

                    const root = shadow(this);
                    root.appendChild(clone(html));

                    this.#label = root.querySelector('div');
                    this.#label.onclick = event => this.dispatchEvent(new Event('raise'));
                }

                static attributes = ['test'];

                testChangedCallback(value) {
                    this.#label.innerText = value;
                }
            }

            customElements.define('quantum-test', Test);

            const element = document.querySelector('quantum-test');
            element.addEventListener('raise', console.log);
            element.test = 'success';
        </script>
    </head>
    <body>
        <quantum-test></quantum-test>
    </body>
</html>
