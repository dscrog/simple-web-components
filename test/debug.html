<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module">
            import { Component, template } from '/source/main.js';

            const test = template('<div></div>');

            class Test extends Component {
                constructor() {
                    super(test);
                }

                static attributes = {
                    test: shadow => value => shadow.label.innerText = value
                };

                static events = {
                    raise: (shadow, dispatch) => shadow.label.onclick = dispatch
                }

                initializeShadowCallback(shadow) {
                    shadow.label = shadow.querySelector('div');
                    super.initializeShadowCallback(shadow);
                }
            }

            customElements.define('quantum-test', Test);

            const element = document.querySelector('quantum-test');
            element.addEventListener('raise', console.log);
            element.test = 'success';
        </script>
    </head>
    <body>
        <quantum-test></quantum-test>
    </body>
</html>
