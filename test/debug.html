<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module" src="/source/main.js"></script>
        <script type="module">
            import { Quantum, define, template } from '/source/main.js';

            const test = template('<div></div>');

            class Test extends Quantum {
                constructor() {
                    super(test);
                }

                static attributes = {
                    test: elements => value => {
                        elements.label.innerText = value;
                        console.log(value);
                    }
                };

                static elements = {
                    label: 'div'
                };
            }

            define(Test);
        </script>
    </head>
    <body onload="load()">
        <quantum-test test="1"></quantum-test>
    </body>
    <script>
        function load() {
            document.querySelector('quantum-test').test = '2';
        }
    </script>
</html>
