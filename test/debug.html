<html>
    <head>
        <link rel="stylesheet" href="/test/debug.css" />
        <script type="module" src="/source/main.js"></script>
        <script type="module">
            import { Quantum, define, querySelector } from '/source/main.js';

            class Test extends Quantum {
                constructor() {
                    const template = querySelector(document, '#template');
                    super(template);
                }

                static attributes = {
                    test: root => {
                        const label = querySelector(root, 'div');
                        return value => {
                            label.innerText = value;
                            console.log(value);
                        }
                    }
                };

                static events = {
                    raise: (root, dispatch) => {
                        const label = querySelector(root, 'div');
                        label.onclick = dispatch;
                    }
                }
            }

            define(Test);
        </script>
    </head>
    <body onload="load()">
        <quantum-test test="1"></quantum-test>
        <template id="template">
            <div></div>
        </template>
    </body>
    <script>
        function load() {
            const element = document.querySelector('quantum-test');
            element.addEventListener('raise', console.log);
            element.test = '2';
        }
    </script>
</html>
